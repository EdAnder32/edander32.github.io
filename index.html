<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início de Sessão</title>
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/R.7fe3baa7d14308d15d0a46180d460949?rik=KnMDMWpoV%2fy82Q&riu=http%3a%2f%2fpluspng.com%2fimg-png%2ffavicon-png-favicon-1024.png&ehk=%2bqV5vS87IkGxoQ9CGodbGHtJdQuFWcL1ZerjusSBDCE%3d&risl=&pid=ImgRaw&r=0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007bff; /* Azul */
            color: #fff; /* Texto branco */
            background-image: url('https://th.bing.com/th/id/R.b8ebcce26c99bc2c2c02c4f7b4f892d1?rik=7tGCWJfaN6PdZw&riu=http%3a%2f%2fcardboardbrazil.com.br%2fwp-content%2fuploads%2f2016%2f04%2ffundo_banner_VOOR3_cardboard.jpg&ehk=kq2GK3hEJjz99eZB1ssCHaAgm%2fF9Bc%2fllTofDs8LAp0%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Texto escuro */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555; /* Texto mais claro */
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 3px;
            background-color: #0056b3; /* Azul mais escuro */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00408a; /* Azul ainda mais escuro no hover */
        }

        #errorMessage {
            color: red;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Início de Sessão</h1>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage">Usuário ou senha incorretos.</p>
    </div>

    <script>
        function validateForm() {
            var usuario = document.getElementById("usuario").value;
            var senha = document.getElementById("senha").value;

            if (usuario === "ed" && senha === "1234") {
                var ipDoEsp = '192.168.8.130';
                window.location.href = 'http://' + ipDoEsp;
                return false; // Prevent form submission
            } else {
                document.getElementById("errorMessage").style.display = "block";
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
